<h4>Demo Create Record Form</h4>
<form
  class="row g-3"
  [formGroup]="studentsForm"
  (ngSubmit)="submitRecords(studentsForm)"
>
  <div class="col-md-5">
    <label for="inputEmail4" class="form-label">Name</label>
    <kendo-textbox
      formControlName="name"
      showSuccessIcon="initial"
      showErrorIcon="initial"
    ></kendo-textbox>
  </div>
  <div class="col-md-5">
    <label for="inputEmail4" class="form-label">Email</label>
    <kendo-textbox
      formControlName="email"
      showSuccessIcon="initial"
      showErrorIcon="initial"
    ></kendo-textbox>
  </div>
  <div class="col-md-5">
    <label for="inputCity" class="form-label">Date of birth</label>
    <kendo-datepicker formControlName="dob"></kendo-datepicker>
  </div>
  <div class="col-md-5">
    <label for="inputCity" class="form-label">Domain</label>
    <kendo-combobox [data]="listItems" formControlName="domain">
    </kendo-combobox>
  </div>

  <div class="col-12">
    <button type="submit"  [disabled]="!studentsForm.valid" class="btn btn-primary">
      {{editIndex != null ? 'Edit' : 'Create'}}
    </button>
    <button (click)='resetForm()' class="mx-2 btn btn-secondary">
      Cancel
    </button>
  </div>
</form>

<kendo-listview class="mt-4"
  #listview
  [data]="records"
  (edit)="editHandler($event)"
  (remove)="removeHandler($event)"
>
  <ng-template
    kendoListViewItemTemplate
    let-dataItem="dataItem"
    let-index="index"
  >
    <hr class="mx-3" [hidden]="index === 0">
    <div class="d-flex justify-content-between">
      <div class="my-2 mx-3">
        <p class="h5 mb-0">{{ dataItem.name }}</p>
        <p class="h6 mb-0 text-secondary">{{ dataItem.email }}</p>
        <p class="mb-0 text-secondary">{{ dataItem.domain}}</p>
        <p class="mb-0 text-secondary">{{ dataItem.dob}}</p>
      </div>
      <div class="edit-buttons d-flex align-items-center mx-2">
        <div>
          <button class="mx-3" kendoListViewEditCommand><kendo-svg-icon [icon]="icons.editIcon"></kendo-svg-icon></button>
          <button kendoListViewRemoveCommand><kendo-svg-icon [icon]="icons.removeIcon"></kendo-svg-icon></button>
        </div>
      </div>
    </div>
  </ng-template>
</kendo-listview>
